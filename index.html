<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ایمان سلمانی</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <header>
        <nav class="header__brand">
            <span class="icon"></span>
            <h1 class="title"><a href="/">ایمان سلمانی</a></h1>
        </nav>
        <p class="header__description">
            سلام خوش اومدید <span class="emoji">🤨</span>
            <br>
            اینجا سعی کردم زندگی شغلی خودم رو توصیف کنم. ببخشید زیادی توضیح دادم.امیدوارم سبک نوشتار و چینش محتوا جبرانش کنه.
            <br>
            راستی اگر دوست داشتید خوش حال می شم منم دوست داشته باشم <span class="emoji">🤝</span>
        </p>
    </header>
    <section class="cards">
        <h2 class="cards__title">نمونه کارها</h2>
        <div class="cards__container">
            <img class="arrow arrow--next" src="img/arrow-left.png">
            <img class="arrow arrow--previous" src="img/arrow-right.png">
            <ul class="list" id="works"></ul>
        </div>
    </section>
</body>
</html>
